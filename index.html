<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Palete Generator</title>
  </head>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@2.3.0/fonts/remixicon.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles/main.css" />
  <body>
    <section class="main">
      <div class="container">
        <div class="main-content">
          <div class="logo">
            <img src="assets/logo/logo.svg" alt="" />
          </div>
          <div class="palette-wrapper">
            <h3>Generate best random color palette for your next project</h3>
            <div class="palette-box">
              <div class="row">
                <div class="col-md-3">
                  <div class="color-box">
                    <div class="box-wrapper">
                      <div class="bg-color palette-1">
                        <div class="copy-hex">
                          <a href=""><span> Copy Hex </span></a>
                        </div>
                      </div>
                      <span class="color-code">#dc7633</span>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="color-box">
                    <div class="box-wrapper">
                      <div class="bg-color palette-2">
                        <div class="copy-hex">
                          <a href=""><span> Copy Hex </span></a>
                        </div>
                      </div>
                      <span class="color-code">#452073</span>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="color-box">
                    <div class="box-wrapper">
                      <div class="bg-color palette-3">
                        <div class="copy-hex">
                          <a href=""><span> Copy Hex </span></a>
                        </div>
                      </div>
                      <span class="color-code">#18b0b0</span>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="color-box">
                    <div class="box-wrapper">
                      <div class="bg-color palette-4">
                        <div class="copy-hex">
                          <a href=""><span> Copy Hex </span></a>
                        </div>
                      </div>
                      <span class="color-code">#dee3e2</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="action-button text-center">
          <button class="btn btn-lg btn-primary btn-hex">
            <i class="ri-refresh-line"></i> Generate Random Colors
          </button>
        </div>
      </div>
    </section>
  </body>
  <script defer src="main.js"></script>
</html>
